<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <title>CALCULATOR</title>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value" style="margin: 0px; margin-right: 1.5vh;"></p>
                </div>
                <div id="output">
                    <p id="output-value" style="margin: 0px; margin-right: 1.5vh;"></p>
                </div>
            </div>

            <div id="keyboard" style="width: fit-content; margin: auto;">
                <div style="height: 7vh; margin-top: 10px; margin-bottom: 3vh; width: fit-content;">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/" style="
                    background-color: #89bb15;">/</button>
                </div>
                <div style="height: 7vh; margin-top: 10px; margin-bottom: 3vh; width: fit-content;">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*" style="
                    background-color: #eb2d2d;">*</button>
                </div>
                <div style="height: 7vh; margin-top: 10px; margin-bottom: 3vh; width: fit-content;">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-" style="
                    background-color: #6164ee;">-</button>
                </div>
                <div style="height: 7vh; margin-top: 10px; margin-bottom: 3vh; width: fit-content;">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+" style="
                    background-color: #f53ca8;">+</button>
                </div>
                <div style="height: 7vh; margin-top: 10px; margin-bottom: 3vh; width: fit-content;">
                    <button class="empty" id="empty"></button>
                    <button class="number" id="0">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="operator" id="=" style="
                    background-color: #ddf585;">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>






</html>
